<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f4f4;
        }
        .cv-form-container {
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            max-width: 800px;
            margin: 2rem auto;
        }
    </style>
</head>
<body>

    <div class="cv-form-container">
        <h2 class="text-center mb-4">Create Your CV</h2>
        <form>

            <!-- Personal Information -->
            <h4>Personal Information</h4>
            <div class="row g-3 mb-3">
                <div class="col-md-6">
                    <label for="firstName" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="firstName" placeholder="John">
                </div>
                <div class="col-md-6">
                    <label for="lastName" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="lastName" placeholder="Doe">
                </div>
                <div class="col-md-6">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="email" placeholder="john.doe@example.com">
                </div>
                <div class="col-md-6">
                    <label for="phone" class="form-label">Phone Number</label>
                    <input type="tel" class="form-control" id="phone" placeholder="+123456789">
                </div>
                <div class="col-md-12">
                    <label for="address" class="form-label">Address</label>
                    <input type="text" class="form-control" id="address" placeholder="123 Main St, City, Country">
                </div>
            </div>

            <!-- Education -->
            <h4>Education</h4>
            <div class="row g-3 mb-3">
                <div class="col-md-6">
                    <label for="institution" class="form-label">Institution Name</label>
                    <input type="text" class="form-control" id="institution" placeholder="University Name">
                </div>
                <div class="col-md-6">
                    <label for="degree" class="form-label">Degree</label>
                    <input type="text" class="form-control" id="degree" placeholder="Bachelor's, Master's, etc.">
                </div>
                <div class="col-md-6">
                    <label for="fieldOfStudy" class="form-label">Field of Study</label>
                    <input type="text" class="form-control" id="fieldOfStudy" placeholder="Computer Science, Engineering, etc.">
                </div>
                <div class="col-md-6">
                    <label for="graduationDate" class="form-label">Graduation Date</label>
                    <input type="date" class="form-control" id="graduationDate">
                </div>
            </div>

            <!-- Work Experience -->
            <h4>Work Experience</h4>
            <div class="row g-3 mb-3">
                <div class="col-md-6">
                    <label for="jobTitle" class="form-label">Job Title</label>
                    <input type="text" class="form-control" id="jobTitle" placeholder="Software Developer, etc.">
                </div>
                <div class="col-md-6">
                    <label for="companyName" class="form-label">Company Name</label>
                    <input type="text" class="form-control" id="companyName" placeholder="Company Name">
                </div>
                <div class="col-md-6">
                    <label for="startDate" class="form-label">Start Date</label>
                    <input type="date" class="form-control" id="startDate">
                </div>
                <div class="col-md-6">
                    <label for="endDate" class="form-label">End Date</label>
                    <input type="date" class="form-control" id="endDate">
                </div>
                <div class="col-md-12">
                    <label for="jobDescription" class="form-label">Job Description</label>
                    <textarea class="form-control" id="jobDescription" rows="3" placeholder="Describe your role and responsibilities"></textarea>
                </div>
            </div>

            <!-- Skills -->
            <h4>Skills</h4>
            <div class="mb-3">
                <label for="skills" class="form-label">List Your Skills</label>
                <textarea class="form-control" id="skills" rows="3" placeholder="Programming, Design, Communication, etc."></textarea>
            </div>

            <!-- Certifications -->
            <h4>Certifications</h4>
            <div class="mb-3">
                <label for="certifications" class="form-label">Certifications</label>
                <textarea class="form-control" id="certifications" rows="3" placeholder="Include any relevant certifications"></textarea>
            </div>

            <!-- Submit Button -->
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Submit CV</button>
            </div>

        </form>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

</body>
</html>
